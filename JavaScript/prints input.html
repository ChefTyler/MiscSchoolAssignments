<!DOCTYPE HTML>
<html lang="en">

<head>
<meta charset="utf-8">

<title>print input</title>

</head>

<body>

<script>
function show_prompt()
{
var name=prompt("Please enter your name and three extra characters"," ");

document.getElementById("demo").innerHTML =
("Hello, " + name + " ! How are you today?");
}

</script>

<p>This is an example of a very simple program...</p>

<input type="button" onclick="show_prompt()" value="Show prompt box" />

<p id="demo"></p>

</body>
</html>
