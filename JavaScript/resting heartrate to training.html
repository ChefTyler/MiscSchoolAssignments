<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Training heart rate</title>
</head>

<body>

<script>
function show_prompt()
{
var rrate = prompt ("What is your resting heart rate?"," ");
var age = prompt ("What is your age?"," ");
rrate = parseInt(rrate);
age = parseInt(age);
var train = (.7 * (220 - age) + .3 * rrate);
train = parseInt(train)
document.getElementById("demo").innerHTML =
("Your training heart rate is " + train + " and your resting heart rate which is " + rrate); 
}  
</script>

<p>Training heart rate</p>

<input type="button" onclick="show_prompt()" value="Input your information" />

<p id="demo"></p>

</body>
</html>
