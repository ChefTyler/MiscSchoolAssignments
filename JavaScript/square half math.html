<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>square half</title>
</head>
<body>
<p id="square"></p>
<p id="divide"></p>
<p id="num1"></p>
<p id="num2"></p>
<p id="thank"></p>
<script>
    function show_prompt()
    {
    var num1=prompt("Please enter a whole number",' ');
    var num2=prompt("Please enter a second whole number", ' ');

var square = document.getElementById("square").innerHTML =(Math.pow(num1, num1)); 
var divide = document.getElementById("divide").innerHTML =(num2 / 2); 
document.getElementById("square").innerHTML = ("squaring the first number results in " + square + " ! ");
document.getElementById("divide").innerHTML =
("half of your second number is " + divide + " !");
document.getElementById("num1").innerHTML =
("Your first input was " + num1 + " !")
document.getElementById("num2").innerHTML =
("Your second input was " + num2 + " !")
document.getElementById("thank").innerhtml =
("thank you for using my program!")
    }
</script>
<input type="button" onclick="show_prompt()" value="Please click me to enter your integers"/>
</body>
</html>
